<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Button Example</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">Click a button to perform an action:</div>
  <div class="button-container">
    <button id="changeTextButton">Change Text</button><br>
    <button id="logMessageButton">Log Message</button><br>
    <button id="changeBgColorButton">Change Background Color</button><br>
    <button id="postRequestToAPI">Send Message To API Server</button>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
